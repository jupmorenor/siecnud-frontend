<div class="listado-instituciones">
    @for (inst of instituciones; track inst.id) {
        <mat-card class="institucion-card" (click)="seleccionar(inst)">
            <mat-card-header class="card-header">
                <mat-card-title>{{ inst.nombre }}</mat-card-title>
            </mat-card-header>
        </mat-card>
    }
</div>
