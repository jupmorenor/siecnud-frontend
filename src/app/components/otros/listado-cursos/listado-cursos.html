<div class="listado-cards">
    @for (curso of cursos; track curso.id) {
        <mat-card class="item-card" (click)="seleccionar(curso)">
            <mat-card-header class="item-card-header">
                <mat-card-title>{{ curso.nombre }}</mat-card-title>
            </mat-card-header>
        </mat-card>
    }
</div>
