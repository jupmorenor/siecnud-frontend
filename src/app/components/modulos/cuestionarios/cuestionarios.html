<mat-card class="card">
    <mat-card-header class="content-container">
        <mat-card-title>
            <h1>MÃ³dulo de Cuestionarios</h1>
        </mat-card-title>
        @if (institucion !== null) {
            <mat-card-subtitle>
                <h2>{{ institucion.nombre }}</h2>
                @if (curso !== null) {
                    <h2>{{ curso.nombre }}</h2>
                } 
            </mat-card-subtitle>
        } 
    </mat-card-header>
    <mat-card-content class="content-container">
        @if (institucion === null) {
            <app-listado-instituciones
                [usuarioId]="1"
                (institucionSelected)="institucionSelected($event)"
            ></app-listado-instituciones>
        } @else if (curso === null) {
            <app-listado-cursos
                [institucionId]="institucion.id"
                (cursoSelected)="cursoSelected($event)"
            ></app-listado-cursos>
        } @else {
            <angular2-smart-table
                [settings]="settings"
                [source]="cuestionarios"
                (create)="agregarCuestionario()"
                (custom)="eventoCuestionarios($event)"
            />
        }
    </mat-card-content>
</mat-card>
