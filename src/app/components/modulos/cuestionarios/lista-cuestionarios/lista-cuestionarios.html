<mat-card-content class="content-container">
    @if (institucion() === null) {
        <app-listado-instituciones
            [usuarioId]="1"
            (institucionSelected)="institucionSelected($event)"
        ></app-listado-instituciones>
    } @else if (curso() === null) {
        <app-listado-cursos
            [institucionId]="institucion()?.id"
            (cursoSelected)="cursoSelected($event)"
        ></app-listado-cursos>
    } @else {
        <angular2-smart-table
            [settings]="settings"
            [source]="cuestionarios"
            (create)="agregarCuestionario()"
            (custom)="eventoCuestionarios($event)"
        />
    }
</mat-card-content>
