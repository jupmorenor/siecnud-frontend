<mat-card class="card">
    <mat-card-header class="content-container">
        <mat-card-title>
            <h1>MÃ³dulo de Instituciones</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content-container">
        <mat-tab-group
            [selectedIndex]="selectedTab"
            (selectedIndexChange)="setTab($event)"
            dynamicHeight
        >
            <mat-tab label="Listado">
                <angular2-smart-table
                    [settings]="settings"
                    [source]="instituciones"
                    (custom)="verInstitucion($event)"
                />
            </mat-tab>
            <mat-tab label="Detalle">
                <app-form-institucion></app-form-institucion>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
